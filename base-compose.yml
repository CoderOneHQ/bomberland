version: "3"
services:
    game-server:
        image: coderone.azurecr.io/game-server:319
        environment:
            - WORLD_SEED=1234

    python3-agent:
        build:
            context: python3
            dockerfile: Dockerfile

    python3-agent-dev:
        build:
            context: python3
            dockerfile: Dockerfile.dev
        volumes:
            - ./python3:/app

    python3-fwd:
        build:
            context: python3
            dockerfile: Dockerfile.fwd

    python3-fwd-dev:
        build:
            context: python3
            dockerfile: Dockerfile.fwd.dev
        volumes:
            - ./python3:/app
