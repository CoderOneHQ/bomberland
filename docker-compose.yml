version: "3"
services:
    game-server:
        extends:
            file: base-compose.yml
            service: game-server
        ports:
            - 3000:3000
        environment:
            - PRNG_SEED=1234
            - WORLD_SEED=1234
            - TRAINING_MODE_ENABLED=0
            - TELEMETRY_ENABLED=0
            - TICK_RATE_HZ=10
            - SHUTDOWN_ON_GAME_END_ENABLED=1
        networks:
            - coderone-tournament
    agent-a:
        extends:
            file: base-compose.yml
            service: python3-agent-dev
        environment:
            - GAME_CONNECTION_STRING=ws://game-server:3000/?role=agent&agentA=agentId&name=python3-agent
            - FWD_MODEL_CONNECTION_STRING=ws://fwd-server-a:6969/?role=admin
        depends_on:
            - game-server
        networks:
            - coderone-tournament

    fwd-server-a:
        extends:
            file: base-compose.yml
            service: game-server
        environment:
            - TELEMETRY_ENABLED=0
            - PORT=6969
        networks:
            - coderone-tournament

    agent-b:
        extends:
            file: base-compose.yml
            service: python3-agent-dev
        environment:
            - GAME_CONNECTION_STRING=ws://game-server:3000/?role=agent&agentB=agentId&name=python3-agent
            - FWD_MODEL_CONNECTION_STRING=ws://fwd-server-b:6969/?role=admin
        depends_on:
            - game-server
        networks:
            - coderone-tournament

    fwd-server-b:
        extends:
            file: base-compose.yml
            service: game-server
        environment:
            - TELEMETRY_ENABLED=0
            - PORT=6969
        networks:
            - coderone-tournament
networks:
    coderone-tournament:
